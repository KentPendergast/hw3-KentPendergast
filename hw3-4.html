<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>hw3-4</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="runAnimations()">
    <h1 class="center">More Followers</h1>
    <div class="center container" >
      <div class="counter-container" >
        <i class="fab fa-instagram fa-4x"></i>
        <div class="counter" goal="8000">0</div>
        <span >Instagram Followers</span>
      </div>
      <div class="counter-container">
        <i class="fab fa-youtube fa-4x"></i>
        <div class="counter" goal="5000">0</div>
        <span>YouTube Subscribers</span>
      </div>
      <div class="counter-container">
        <i class="fab fa-tiktok fa-4x"></i>
        <div class="counter" goal="10000">0</div>
        <span>Tiktok Followers</span>

      </div>
    </div>
    <script>
        const counters = document.querySelectorAll('.counter');
        for(let n of counters) {
  const updateCount = () => {
    const target = + n.getAttribute('goal');
    const count = + n.innerText;
    const speed = 2000; 
    const inc = target / speed; 
    if(count < target) {
      n.innerText = Math.ceil(count + inc);
      setTimeout(updateCount, 1);
    } else {
      n.innerText = target;
    }
  }
  updateCount();
}
    </script>
</body>
</html>
