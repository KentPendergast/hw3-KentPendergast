<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>hw3-2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="center">Temperature Unit Converter</h1>
    <div class="center">
      <form action="" method="post">
        <label
          >Celsius:
          <input name="cel" size="10" type="text" />
        </label>
        <label
          >Fahrenheit:
          <input name="far" size="10" type="text" />
        </label>
        <label
          >Kelvin:
          <input name="kel" size="10" type="text" />
        </label>
      </form>
    </div>

    <!-- You can remove the instructions below -->
    <div class="instruction">
      <p>
        Use JavaScript to finish this temperature converter that changes values
        of the other two temperatures based on
        <strong>change of one input</strong>. Show a warning message if
        non-numerical character is entered. You need to use
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/oninput"
          ><code>oninput</code></a
        >
        property. See the demo below.
      </p>
      <img alt="" src="images/hw-converter.gif" id="demo" />
    </div>
  </body>
</html>
