<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>hw3-1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="center" id="textop">Celtics Player's Name Goes Here</h1>
    <div class="center">
      <img
        alt="Image Goes Here"
        src="images/jayson-tatum.png"
        title="Player's Name"
        id="celtics-image"
      />
    </div>
    <div class="center">
      <button onclick="Al()" id="al">Al Horford</button>
      <button onclick="Jay()" id="jay">Jaylen Brown</button>
      <button onclick="Jas()" id="jas">Jayson Tatum</button>
      <button onclick="Pay()" id="pas">Payton Pritchard</button>
    </div>

    <script>
      function Al() {
        // Insert Goals Here

        console.log("Al Horford Picked");
        clear();

        const img = document.querySelector("#celtics-image");
        img.src = "images/al-horford.png";
        img.style.borderColor = "yellow";
        document.getElementById("al").style.backgroundColor = "silver";
        document.getElementById("textop").innerHTML = "Al Horford";
      }

      //

      function Jay() {
        console.log("Jaylen Brown Picked");
        clear();

        const img = document.querySelector("#celtics-image");
        img.src = "images/jaylen-brown.png";
        img.style.borderColor = "red";
        document.getElementById("jay").style.backgroundColor = "silver";
        document.getElementById("textop").innerHTML = "Jaylen Brown";
      }

      function Jas() {
        console.log("Jayson Tatum Picked");
        clear();

        const img = document.querySelector("#celtics-image");
        img.src = "images/jayson-tatum.png";
        img.style.borderColor = "green";
        document.getElementById("jas").style.backgroundColor = "silver";

        document.getElementById("textop").innerHTML = "Jayson Tatum";
      }

      function Pay() {
        console.log("Payton Pritchard Picked");
        clear();

        const img = document.querySelector("#celtics-image");
        img.src = "images/payton-pritchard.png";
        img.style.borderColor = "lime";
        document.getElementById("pas").style.backgroundColor = "silver";
        document.getElementById("textop").innerHTML = "Payton Pritchard";
      }

      function clear() {
        console.log("Clear Function");
        document.getElementById("al").style.backgroundColor = "white";
        document.getElementById("jas").style.backgroundColor = "white";
        document.getElementById("jay").style.backgroundColor = "white";
        document.getElementById("pas").style.backgroundColor = "white";
        const img = document.querySelector("#celtics-image");
      }

      function enlargeImage() {
        const myImg = document.getElementById("celtics-image");
        let w = myImg.width;
        w = w + 100;
        myImg.width = w;
      }
      document
        .querySelector("#celtics-image")
        .addEventListener("mouseover", function () {
          enlargeImage();
        });

      function smallImage() {
        const myImg = document.getElementById("celtics-image");
        let w = myImg.width;
        w = w - 100;
        myImg.width = w;
      }
      document
        .querySelector("#celtics-image")
        .addEventListener("mouseout", function () {
          smallImage();
        });
    </script>
  </body>
</html>
